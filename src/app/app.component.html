<div style="position: absolute; width: 100%; height: 100%; background-color: green">
  <md-sidenav-container style="position: absolute; width: 100%; top: 0px; bottom:0px">
    <md-sidenav #sideNavMenu mode="over" style="background-color: #fafafa">
      <div class="sideNavItem" (click)="handleNewCategory()">
        <div class="inner">
          <md-icon>add_circle_outline</md-icon>
          <span>New Category</span>
        </div>
      </div>
      <div class="sideNavItem" (click)="handleEditCategory()">
        <div class="inner">
          <md-icon>edit</md-icon>
          <span>Edit Category</span>
        </div>
      </div>
      <div class="sideNavItem" (click)="handleDeleteCategory()">
        <div class="inner">
          <md-icon>delete_forever</md-icon>
          <span>Delete Category</span>
        </div>
      </div>
      <div class="sideNavItem" (click)="handleShowGraph()">
        <div class="inner">
          <md-icon>show_chart</md-icon>
          <span>Show Graph</span>
        </div>
      </div>
      <div class="sideNavItem" (click)="handleAlerts()">
        <div class="inner">
          <md-icon>add_alert</md-icon>
          <span>Alerts</span>
        </div>
      </div>
      <div class="sideNavItem" (click)="handleSignOut()">
        <div class="inner">
          <md-icon>power_settings_new</md-icon>
          <span>Sign Out</span>
        </div>
      </div>
    </md-sidenav>

    <router-outlet></router-outlet>

  </md-sidenav-container>
</div>
