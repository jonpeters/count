<div style="position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center">
  <md-card>
    <form #loginForm="ngForm">
      <div>
        <md-input-container>
          <input mdInput [(ngModel)]="username" name="username" required placeholder="Username">
        </md-input-container>
      </div>
      <div>
        <md-input-container>
          <input mdInput type="password" [(ngModel)]="password" name="password" required placeholder="Password">
        </md-input-container>
      </div>
      <button [disabled]="!loginForm.form.valid" style="width: 100%" md-raised-button color="primary" (click)="handleSignIn()">Sign In</button>
      <div style="position:relative; min-height: 35px; height: 35px; display: flex; align-items: center">
        <div style="flex: 4">
          <hr>
        </div>
        <div style="flex: 2; display: flex; justify-content: center">
          or
        </div>
        <div style="flex: 4">
          <hr>
        </div>
      </div>
      <button [disabled]="!loginForm.form.valid" style="width: 100%" md-raised-button color="primary" (click)="handleSignUp()">Sign Up</button>
    </form>
  </md-card>
</div>
